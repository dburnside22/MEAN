<div class="button-row">
    <a mat-raised-button color="warn" [routerLink]="['/student/create']"><mat-icon>add</mat-icon></a>
  </div>
  <h1 class="center">Students</h1>
  <table >
    <tr *ngFor="let student of students">
      <td>{{student.name}}</td>
      <td>{{student.house}}</td>
    </tr>
  </table>
